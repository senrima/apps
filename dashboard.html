<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; } </style>
</head>
<body>
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Selamat Datang!</h1>
            <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Logout</button>
        </div>
        <div class="bg-white p-8 rounded-xl shadow-lg w-full">
            <h2 class="text-2xl font-bold mb-6">Pengaturan Akun</h2>
            <div id="change-password-container">
                 <h3 class="text-xl font-semibold mb-4">Ubah Password</h3>
                 <form id="change-password-form" class="max-w-sm">
                     <div class="mb-4">
                         <label for="old-password" class="block text-sm font-medium text-gray-700 mb-1">Password Lama</label>
                         <input id="old-password" type="password" class="w-full p-2 border border-gray-300 rounded-md" required>
                     </div>
                     <div class="mb-4">
                         <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                         <input id="new-password" type="password" class="w-full p-2 border border-gray-300 rounded-md" required>
                     </div>
                     <button type="submit" id="change-password-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Ubah Password</button>
                 </form>
                 <div id="status-message" class="text-sm mt-4 h-5"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
