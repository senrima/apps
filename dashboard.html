<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-600">Proteksi Senrima</div>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 font-semibold text-sm">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Akun</h1>
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full">
            <h2 class="text-2xl font-bold mb-6 border-b pb-4">Pengaturan Akun</h2>
            <div id="change-password-container">
                 <h3 class="text-xl font-semibold mb-4 text-gray-700">Ubah Password</h3>
                 <p id="change-password-info" class="text-sm text-yellow-700 bg-yellow-100 p-3 rounded-lg mb-4 hidden">Karena ini adalah login pertama Anda, Anda wajib membuat password baru yang lebih aman.</p>
                 <form id="change-password-form" class="max-w-md">
                     <div class="mb-4">
                         <label for="old-password" class="block text-sm font-medium text-gray-700 mb-1">Password Lama</label>
                         <input id="old-password" type="password" placeholder="Masukkan password sementara/lama Anda" class="w-full p-3 border border-gray-300 rounded-lg" required>
                     </div>
                     <div class="mb-4">
                         <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                         <input id="new-password" type="password" placeholder="Masukkan password baru yang aman" class="w-full p-3 border border-gray-300 rounded-lg" required>
                     </div>
                     <button type="submit" id="change-password-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold">Ubah Password</button>
                 </form>
                 <!-- Area Pesan Status -->
                 <div id="status-message" class="mt-4"></div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
