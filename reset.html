<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="reset-container" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800">Buat Password Baru</h1>
        <p class="text-gray-500 mt-2 mb-8">Masukkan password baru Anda di bawah ini.</p>
        <form id="reset-form">
            <div class="mb-5">
                <label for="reset-password" class="block text-sm font-medium text-gray-700 mb-2 text-left">Password Baru</label>
                <input id="reset-password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <div class="mb-6">
                <label for="reset-confirm-password" class="block text-sm font-medium text-gray-700 mb-2 text-left">Konfirmasi Password Baru</label>
                <input id="reset-confirm-password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <button type="submit" id="reset-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold transition-transform transform hover:scale-105">Simpan Password Baru</button>
        </form>
        <!-- Area Pesan Status -->
        <div id="status-message" class="mt-4"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
