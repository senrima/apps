<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; } </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800">Verifikasi Akun</h1>
        <p class="text-center text-gray-500 mt-2 mb-8">Masukkan 6 digit kode OTP yang kami kirim ke email Anda.</p>
        <form id="otp-form">
            <div class="mb-6">
                <label for="otp-code" class="block text-sm font-medium text-gray-700 mb-1">Kode OTP</label>
                <input id="otp-code" type="text" maxlength="6" class="w-full p-2 text-center text-2xl tracking-[0.5em] border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" id="otp-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Verifikasi</button>
        </form>
        <div id="status-message" class="text-sm text-center mt-4 h-5"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
