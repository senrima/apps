<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800">Lupa Password?</h1>
        <p class="text-gray-500 mt-2 mb-8">Jangan khawatir. Masukkan email Anda untuk menerima link reset password.</p>
        <form id="forgot-form">
            <div class="mb-6">
                <input id="forgot-email" type="email" placeholder="Masukkan email terdaftar Anda" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <button type="submit" id="forgot-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold transition-transform transform hover:scale-105">Kirim Link Reset</button>
        </form>
        <!-- Area Pesan Status -->
        <div id="status-message" class="mt-4"></div>
        <div class="text-center mt-6 text-sm">
            <a href="index.html" class="font-medium text-blue-600 hover:underline">Kembali ke Login</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
