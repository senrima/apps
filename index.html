<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .form-container { backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="grid md:grid-cols-2 gap-0 w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Kolom Kiri - Visual -->
            <div class="hidden md:block bg-gradient-to-br from-blue-600 to-indigo-700 p-12 text-white">
                <div class="flex flex-col justify-center h-full">
                    <h2 class="text-4xl font-bold mb-4">Proteksi Senrima</h2>
                    <p class="text-indigo-100">Keamanan data Anda adalah prioritas utama kami. Login untuk mengakses sistem yang andal dan aman.</p>
                    <div class="mt-8">
                        <svg class="w-48 h-48 mx-auto opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan - Form -->
            <div class="p-8 md:p-12">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
                <p class="text-gray-500 mb-8">Silakan login untuk melanjutkan.</p>
                
                <form id="login-form">
                    <div class="mb-5">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input id="login-email" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                    </div>
                    <div class="mb-5">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input id="login-password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                    </div>
                    <div class="text-right text-sm mb-6">
                        <a href="lupa-password.html" class="font-medium text-blue-600 hover:underline">Lupa Password?</a>
                    </div>
                    <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold transition-transform transform hover:scale-105">Lanjutkan</button>
                </form>

                <!-- Area Pesan Status -->
                <div id="status-message" class="mt-4"></div>

                <div class="text-center mt-6 text-sm">
                    <p class="text-gray-600">Belum punya akun? <a href="daftar.html" class="font-medium text-blue-600 hover:underline">Daftar di sini</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
