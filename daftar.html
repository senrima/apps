<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="grid md:grid-cols-2 gap-0 w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
             <!-- Kolom Kiri - Visual -->
             <div class="hidden md:block bg-gradient-to-br from-green-500 to-teal-600 p-12 text-white">
                <div class="flex flex-col justify-center h-full">
                    <h2 class="text-4xl font-bold mb-4">Satu Langkah Lagi</h2>
                    <p class="text-teal-100">Bergabunglah dengan kami dan nikmati sistem yang aman dan mudah digunakan. Validasi email Anda secara otomatis.</p>
                    <div class="mt-8">
                        <svg class="w-48 h-48 mx-auto opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan - Form -->
            <div class="p-8 md:p-12">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Buat Akun Baru</h1>
                <p class="text-gray-500 mb-8">Isi nama dan email Anda untuk memulai.</p>
                <form id="register-form">
                    <div class="mb-5">
                        <label for="register-nama" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input id="register-nama" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition" required>
                    </div>
                    <div class="mb-5">
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input id="register-email" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition" required>
                    </div>
                    <button type="submit" id="register-btn" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 font-semibold transition-transform transform hover:scale-105">Daftar & Kirim Password</button>
                </form>

                <!-- Area Pesan Status -->
                <div id="status-message" class="mt-4"></div>

                <div class="text-center mt-6 text-sm">
                    <p class="text-gray-600">Sudah punya akun? <a href="index.html" class="font-medium text-blue-600 hover:underline">Login di sini</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
