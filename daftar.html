<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Proteksi Senrima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; } </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800">Buat Akun Baru</h1>
        <p class="text-center text-gray-500 mt-2 mb-8">Isi nama dan email Anda untuk memulai.</p>
        <form id="register-form">
            <div class="mb-4">
                <label for="register-nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input id="register-nama" type="text" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="register-email" type="email" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" id="register-btn" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Daftar & Kirim Password</button>
        </form>
        <div id="status-message" class="text-sm text-center mt-4 h-5"></div>
        <div class="text-center mt-4 text-sm">
            <p>Sudah punya akun? <a href="index.html" class="font-medium text-blue-600 hover:underline">Login di sini</a></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
